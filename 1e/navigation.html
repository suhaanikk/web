<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            color: #ffc3a0;
        }

        nav {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.1rem;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #2575fc;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: auto;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            color: #ffc3a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navigation Page</h1>
        <p>Your gateway to creativity and exploration</p>
    </header>
    <nav>
        <a href="activity1.html">Activity 1</a>
        <a href="https://github.com/suhaanikk/WebDA" target = "_blank">Activity 2</a>
        <a href="activity3.html">Activity 3</a>
    </nav>
    <footer>
        <p>&copy; 2025 Navigation Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
